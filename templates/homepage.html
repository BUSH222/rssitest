<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSSI Locator</title>
    <style>
      button {
        font-size: 1.2em;
        padding: 10px 20px;
        border-radius: 10px;
      }
      button:hover {
        background-color: #ddd;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        button {
          background-color: #555;
          color: #fff;
        }
        button:hover {
          background-color: #777;
        }
      }
    </style>
  </head>
  <body>
    <h1>RSSI Locator</h1>
    <p>RSSI Locator is a project that finds your approximate location based on nearby routers.</p>
    <h2>Download the App</h2>
    <p>Click the button below to download the RSSI Locator app:</p>
    <button onclick="window.location.href='downloadapk';">Download APK</button>
    <h2>Mobile Info</h2>
    <p>For instructions on how to use the RSSI Locator app on your Android device, click the button below:</p>
    <button onclick="window.location.href='mobileinfo';">Mobile Info</button>
  </body>
</html>
